<!doctype html>
<html lang="en-gb">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Andy Kirk</title>

    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Andy Kirk">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <!-- Built with Jekyll and FallBack patterns -->

    <style>
        /* FOUC font match fallback */
        /* Match your final body webfont with this tool: https://meowni.ca/font-style-matcher/ */
        /* Paste the output here */
        
        /* Tiny fallback styles */
        /* (https://github.com/Fall-Back/Base/edit/master/tiny-fallback-styles.css) */
        body{padding:1em;margin:0 auto;max-width: 50em;}
        img{max-width:100%;-ms-interpolation-mode: bicubic;}
        [hidden]{display:none;}
        main{display:block;}

        /* For YouTube via http://embedresponsively.com. May or may not be needed. */
        .embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
    
        <!--
        Accessible font loading. FOUT is a lesser evil than FOIT.
        (https://keithclark.co.uk/articles/loading-css-without-blocking-render/)
    -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet" media="none" onload="if(media!='all')media='all'">
    
    <!--
        Chrome 29+, Opera 16+, Safari 6.1+, iOS 7+, Android ~4.4+, IE 10+ (including Edge)
        FF29+ 
    -->
    <link rel="stylesheet" href="/css/style.min.css" media="
        only all and (-webkit-min-device-pixel-ratio:0) and (min-color-index:0), (-ms-high-contrast: none),
        only all and (min--moz-device-pixel-ratio:0) and (min-resolution: 3e1dpcm)
    ">
    

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2e4d58">
    <meta name="theme-color" content="#ffffff">
    
</head>
<body role="document"{% if page.body_id %} id="{{ page.body_id }}"{% endif %}>
    

    <div aria-hidden="true">
        <hr />
        <p>
            <b>Notice:</b> You are viewing an <em>unstyled</em> version of this page. Are you using a very old browser? If so, <a href="http://browsehappy.com/">please consider upgrading</a>.
        </p>
        <hr />
    </div>
        
    <header>
        <nav>
            <h2 hidden aria-hidden="false">Navigation</h2>
            <ul>
                <li><a href="/"><span>Home</span></a></li>
                <li><a href="/projects"><span>Projects</span></a></li>
                <li><a href="/knowledge-base"><span>Knowledge Base</span></a></li>
            </ul>
        </nav>
    </header>
        
    <main id="main">
        {{ content }}
    </main>
    
    <footer role="contentinfo">
        <p>
            <a href="#">Top</a> | <a href="https://github.com/andykirk/andykirk.github.io">Github</a> | &copy; Andy Kirk 2020
        </p>
    </footer>


    <script src="/js/script.min.js"></script>
    <script>
        window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
        ga('create','UA-92529838-1','auto');ga('send','pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    
</body>
</html>
