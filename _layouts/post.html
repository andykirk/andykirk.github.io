---
layout: full
---
{% assign post = page %}
<article>
    <header>
        {% if post.poster != "" %}
        <div class="poster">
            <img src="img/{{ post.poster }}" alt="">
        </div>
        {% endif %}
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p>
            <time class="post__date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%-d %B, %Y' }}</time>
        </p>
    </header>
    {{ post.content }}
    <footer>
        <p>
            {% if post.tags != empty %}
            Tags:
            {% for tag in post.tags %}
            <a href="/articles/tags/#{{ tag | slugify }}">{{ tag }}</a>
            {% endfor %}
            {% endif %}
        </p>
    </footer>
</article>
