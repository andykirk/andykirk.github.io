---
layout: full
---
{% assign post = page %}
<article class="card">
    <header>
        {% if post.cloudinary_id != "" %}
        <div class="card__image  card__offset-padding  proportional-container  proportional-container--2-1">
            <div class="proportional-container__content ">
                <img src=" http://res.cloudinary.com/andykirk/image/upload/c_fill,g_face,h_326,w_652/{{ post.cloudinary_id }}" alt="" class="proportional-container__image-cover">
            </div>
        </div>
        <div class="card__pull"></div>
        {% endif %}
        <h1 class="card__title">{{ post.title }}</h1>
        <p>
            <time class="post__date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%-d %B, %Y' }}</time>
        </p>
    </header>
    <div class="card__body">
        {{ post.content }}
    </div>
    <footer class="card__body-footer">
        <p>
            {% if post.tags != empty %}
            Tags:
            {% for tag in post.tags %}
            <a href="/knowledge-base#{{ tag | slugify }}">{{ tag }}</a>
            {% endfor %}
            {% endif %}
        </p>
    </footer>
</article>
<section>
    <h2>Comments</h2>
    <div id="disqus_thread"></div>
    <script>

    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
    /**/
    var disqus_config = function () {
    this.page.url = '{{ site.url }}{{ page.url}}';  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = '{{ page.id | slugify  }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = '//andy-kirk-portfolio-and-blog.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</section>
