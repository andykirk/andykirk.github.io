---
layout: full
---
{% assign post = page %}
<article>
    <header>
        {% if post.cloudinary_id != "" %}
        <div>
            <img src=" http://res.cloudinary.com/andykirk/image/upload/c_fill,g_face,h_326,w_652/{{ post.cloudinary_id }}" alt="">
        </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>
            <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%-d %B, %Y' }}</time>
        </p>
    </header>

    {{ post.content }}

    <footer>
        <p>
            {% if post.tags != empty %}
            Tags:
            {% for tag in post.tags %}
            <a href="/knowledge-base#{{ tag | slugify }}">{{ tag }}</a>
            {% endfor %}
            {% endif %}
        </p>
    </footer>
</article>
