---
layout: full
title: Blog
---
<h1>{{ page.title }}</h1>

{% for post in site.posts %}
<article>
    <header>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>
            <time class="post__date" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%-d %B, %Y' }}</time>
        </p>
    </header>
    {{ post.excerpt | replace: "<h2", "<h3" | replace: "</h2>", "</h3>" }}
    <footer>
        <p>
            {% if post.tags != empty %}
            Tags:
            {% for tag in post.tags %}
            <a href="/articles/tags/#{{ tag | slugify }}">{{ tag }}</a>
            {% endfor %}
            {% endif %}
        </p>
    </footer>
</article>
{% endfor %}
