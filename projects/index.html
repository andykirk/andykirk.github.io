---
layout: full
title: Projects
body_id: projects
---

<h1>{{ page.title }}</h1>

<div class="list-grid  list-grid--basis-20  list-grid--gutter-small">
    {% for post in site.posts %}{% if post.role != '' %}
    <div class="list-grid__item  card-wrap">
        <article class="card">
            <div class="card__image">
                <img src="{{ post.poster }}" alt="" />
            </div>
            <div class="card__body">
                <dl>
                    <dt>Project:</dt>
                    <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
                    <dt>Role:</dt>
                    <dd>{{ post.role }}</dd>
                </dl>
            </div>
        </article>
    </div>
    {% endif %}{% endfor %}
</div>
