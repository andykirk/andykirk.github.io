---
layout: full
title: Projects
body_id: projects
---

<h1>{{ page.title }}</h1>

<div>
    {% for post in site.posts %}{% if post.role != '' %}
    <div>
        <article>
            {% if post.cloudinary_id != "" %}
            <div>
                <div>
                    <a href="{{ post.url }}">
                        <img src=" http://res.cloudinary.com/andykirk/image/upload/c_fill,g_face,h_326,w_652/{{ post.cloudinary_id }}" alt="">
                    </a>
                </div>
            </div>      
            <div></div>
            {% endif %}
            <div>
                <dl>
                    <dt>Project:</dt>
                    <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
                    <dt>Role:</dt>
                    <dd>{{ post.role }}</dd>
                </dl>
            </div>
        </article>
    </div>
    {% endif %}{% endfor %}
</div>
